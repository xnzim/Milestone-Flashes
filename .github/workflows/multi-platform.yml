name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
    tags:
      - "v*.*.*"
      - "v*.*"


permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: Windows
          os: windows-latest

        - name: macOS
          os: macos-latest

        - name: iOS
          os: macos-latest
          target: iOS

        - name: Android32
          os: ubuntu-latest
          target: Android32

        - name: Android64
          os: ubuntu-latest
          target: Android64

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Build the mod
        uses: geode-sdk/build-geode-mod@main
        with:
          combine: true
          target: ${{ matrix.config.target }}

  package:
    name: Package Builds
    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    needs: ['build']

    steps:
      - name: Combine Builds
        uses: geode-sdk/build-geode-mod/combine@main
        id: package

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.package.outputs.build-output }}/*.geode
          fail_on_unmatched_files: true